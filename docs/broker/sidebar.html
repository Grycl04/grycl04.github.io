<script>
(function() {
  try {
    var userData = JSON.parse(localStorage.getItem('userData') || 'null') || JSON.parse(sessionStorage.getItem('userData') || 'null');
    if (userData) {
      var userNameEl = document.getElementById('userName');
      var userRoleEl = document.getElementById('userRole');
      var userAvatarEl = document.getElementById('userAvatar');
      if (userNameEl) userNameEl.textContent = userData.fullName || userData.email || 'User';
      if (userRoleEl) userRoleEl.textContent = userData.role === 'agent' ? 'Agent' : 'Licensed Broker';
      if (userAvatarEl && userData.fullName) {
        var initials = userData.fullName.split(' ').map(function(n) { return n[0]; }).join('').toUpperCase().substring(0, 2);
        userAvatarEl.innerHTML = '<span style="font-weight: 600;">' + initials + '</span>';
      }
    }
  } catch (e) {}
})();
</script>
