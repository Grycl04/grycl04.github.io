    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";

        const firebaseConfig = {

        };

        let currentUser = null;

        // üî• **CRITICAL FIX: Enhanced duplicate detection**
        async function findAndMergeDuplicates() {
            try {
                console.log("üîÑ Searching for duplicate agents...");
                
                // Get all agents with this brokerId
                const agentsQuery = query(
                    collection(db, "agents"),
                    where("brokerId", "==", currentUser.uid)
                );
                
                const agentsSnapshot = await getDocs(agentsQuery);
                const agentsByEmail = new Map();
                const duplicateIds = [];
                
                // Group agents by email (or other unique identifier)
                agentsSnapshot.forEach((docSnap) => {
                    const agentData = docSnap.data();
                    const agentId = docSnap.id;
                    
                    if (agentData.email) {
                        const emailKey = agentData.email.toLowerCase().trim();
                        
                        if (agentsByEmail.has(emailKey)) {
                            // Found duplicate!
                            const existingAgent = agentsByEmail.get(emailKey);
                            duplicateIds.push({
                                duplicateId: agentId,
                                originalId: existingAgent.id,
                                email: emailKey,
                                duplicateData: agentData,
                                originalData: existingAgent.data
                            });
                        } else {
                            agentsByEmail.set(emailKey, {
                                id: agentId,
                                data: agentData
                            });
                        }
                    }
                });
                
                // Merge duplicates
                for (const duplicate of duplicateIds) {
                    console.log(`üîÑ Merging duplicate agent: ${duplicate.email}`);
                    
                    // Merge data from duplicate into original
                    const mergedData = {
                        ...duplicate.originalData,
                        ...duplicate.duplicateData, // Duplicate data overwrites original
                        // Preserve the original created date
                        createdAt: duplicate.originalData.createdAt || duplicate.duplicateData.createdAt,
                        // Update merged timestamp
                        mergedAt: new Date().toISOString(),
                        mergedFrom: duplicate.duplicateId
                    };
                    
                    // Update the original document
                    await updateDoc(doc(db, "agents", duplicate.originalId), mergedData);
                    
                    // Delete the duplicate document
                    await deleteDoc(doc(db, "agents", duplicate.duplicateId));
                    
                    console.log(`‚úÖ Merged ${duplicate.duplicateId} into ${duplicate.originalId}`);
                }
                
                if (duplicateIds.length > 0) {
                    console.log(`‚úÖ Merged ${duplicateIds.length} duplicate agents`);
                } else {
                    console.log("‚úÖ No duplicates found");
                }
                
            } catch (error) {
                console.error("Error finding duplicates:", error);
            }
        }

        async function loadAgents() {
            try {
                // üî• **FIRST: Find and merge duplicates**
                await findAndMergeDuplicates();
                
                const loadingEl = document.getElementById('loading');
                loadingEl.style.display = 'block';
                document.getElementById('tableContent').style.display = 'none';
                document.getElementById('pagination').style.display = 'none';

                // Query agents where brokerId matches current user
                const agentsQuery = query(
                    collection(db, "agents"),
                    where("brokerId", "==", currentUser.uid)
                );
                
                const querySnapshot = await getDocs(agentsQuery);
                allAgents = [];
                
                // üî• **ENHANCED: Track unique identifiers to prevent duplicates**
                const seenIds = new Set();
                const seenEmails = new Set();
                
                querySnapshot.forEach((docSnap) => {
                    const agentData = docSnap.data();
                    const agentId = docSnap.id;
                    
                    // Skip if we've already seen this document ID
                    if (seenIds.has(agentId)) {
                        console.log(`‚ö†Ô∏è Skipping duplicate document ID: ${agentId}`);
                        return;
                    }
                    seenIds.add(agentId);
                    
                    // Skip if we've already seen this email
                    const agentEmail = agentData.email?.toLowerCase().trim();
                    if (agentEmail && seenEmails.has(agentEmail)) {
                        console.log(`‚ö†Ô∏è Skipping duplicate email: ${agentEmail} (ID: ${agentId})`);
                        return;
                    }
                    if (agentEmail) {
                        seenEmails.add(agentEmail);
                    }
                    
                    // Standardize data
                    const fullName = agentData.fullName || `${agentData.firstName || ''} ${agentData.lastName || ''}`.trim() || 'Agent';
                    const firstName = agentData.firstName || fullName.split(' ')[0] || 'Agent';
                    const lastName = agentData.lastName || fullName.split(' ').slice(1).join(' ') || '';
                    
                    allAgents.push({
                        id: agentId,
                        ...agentData,
                        fullName: fullName,
                        firstName: firstName,
                        lastName: lastName,
                        // Create comprehensive searchable text
                        searchText: `
                            ${fullName} 
                            ${firstName} 
                            ${lastName} 
                            ${agentData.email || ''} 
                            ${agentData.phone || ''} 
                            ${agentData.title || ''}
                            ${agentData.location || ''}
                            ${Array.isArray(agentData.propertyTypes) ? agentData.propertyTypes.join(' ') : ''}
                            ${Array.isArray(agentData.agentSkills) ? agentData.agentSkills.join(' ') : ''}
                        `.toLowerCase().replace(/\s+/g, ' ').trim()
                    });
                });
                
                // üî• **VERIFICATION: Check for any remaining duplicates**
                const uniqueAgents = [];
                const uniqueCheck = new Set();
                
                allAgents.forEach(agent => {
                    const uniqueKey = `${agent.email || agent.id}`.toLowerCase();
                    if (!uniqueCheck.has(uniqueKey)) {
                        uniqueCheck.add(uniqueKey);
                        uniqueAgents.push(agent);
                    } else {
                        console.log(`‚ùå Found duplicate in final check: ${agent.email || agent.id}`);
                    }
                });
                
                allAgents = uniqueAgents;
                
                // Sort agents: active first, then pending, then by date
                allAgents.sort((a, b) => {
                    if (a.status === 'active' && b.status !== 'active') return -1;
                    if (a.status !== 'active' && b.status === 'active') return 1;
                    if (a.status === 'pending' && b.status === 'inactive') return -1;
                    if (a.status === 'inactive' && b.status === 'pending') return 1;
                    return new Date(b.createdAt || b.updatedAt || 0) - new Date(a.createdAt || a.updatedAt || 0);
                });
                
                filteredAgents = [...allAgents];
                updateStats();
                applySearch();
                
                console.log(`‚úÖ Loaded ${allAgents.length} unique agents`);
                
            } catch (error) {
                console.error("Error loading agents:", error);
                document.getElementById('loading').innerHTML = `
                    <div class="error-icon">‚ö†Ô∏è</div>
                    <h3>Error Loading Agents</h3>
                    <p>There was an error loading your agent list.</p>
                    <button onclick="window.location.reload()" class="action-btn primary" style="margin-top: 20px;">
                        üîÑ Try Again
                    </button>
                `;
            }
        }

        function updateStats() {
            // Stats removed with hero section; agent count shown in table header
        }

        function renderAgents() {
            const tbody = document.getElementById('agentsList');
            tbody.innerHTML = '';
            
            if (filteredAgents.length === 0) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('tableContent').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üë•</div>
                        <h3>No Agents Found</h3>
                        <p>No agents match your search criteria.</p>
                    </div>
                `;
                document.getElementById('tableContent').style.display = 'block';
                return;
            }
            
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageAgents = filteredAgents.slice(startIndex, endIndex);
            
            pageAgents.forEach(agent => {
                const row = document.createElement('tr');
                
                // Get initials for avatar (fallback when no photo)
                const displayName = agent.fullName || 'Agent';
                const initials = displayName.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2) || 'AA';
                const photoURL = agent.photoURL || agent.profilePhoto || agent.profileImage || agent.imageURL || '';
                const escapedUrl = photoURL ? photoURL.replace(/"/g, '&quot;').replace(/'/g, '&#39;') : '';
                const avatarHtml = photoURL 
                    ? `<img src="${escapedUrl}" alt="${(displayName || '').replace(/"/g, '&quot;')}" onerror="this.style.display='none';this.nextElementSibling.style.display='flex';"><span class="avatar-fallback" style="display:none">${initials}</span>`
                    : initials;
                
                // Format date
                const joinedDate = agent.profileCompletedAt || agent.createdAt || agent.updatedAt;
                const formattedDate = joinedDate ? new Date(joinedDate).toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                }) : 'Pending';
                
                // Status badge
                let statusClass = 'status-pending';
                let statusText = 'Pending';
                
                if (agent.status === 'active') {
                    statusClass = 'status-active';
                    statusText = 'Active';
                } else if (agent.status === 'inactive') {
                    statusClass = 'status-inactive';
                    statusText = 'Inactive';
                }
                
                // Experience display
                let experienceText = 'Not specified';
                const yearsExp = agent.yearsExperience || agent.experienceYears;
                if (yearsExp !== undefined) {
                    if (yearsExp === 0) experienceText = '0 years (Beginner)';
                    else if (yearsExp <= 2) experienceText = `${yearsExp} years (Beginner)`;
                    else if (yearsExp <= 5) experienceText = `${yearsExp} years (Intermediate)`;
                    else if (yearsExp <= 10) experienceText = `${yearsExp} years (Experienced)`;
                    else experienceText = `${yearsExp}+ years (Expert)`;
                }
                
                // Specializations
                const specialties = agent.specialties || agent.propertyTypes || agent.agentSkills || [];
                const specialtiesText = specialties.length > 0 
                    ? specialties.slice(0, 2).join(', ') + (specialties.length > 2 ? '...' : '')
                    : 'None';
                
                row.innerHTML = `
                    <td>
                        <div class="agent-cell">
                            <div class="agent-avatar">${avatarHtml}</div>
                            <div class="agent-info">
                                <div class="agent-name">${displayName}</div>
                                <div class="agent-title">${agent.title || 'Real Estate Agent'}</div>
                                ${agent.email ? `<div style="font-size: 12px; color: var(--text-light); margin-top: 2px;">${agent.email}</div>` : ''}
                            </div>
                        </div>
                    </td>
                    <td>
                        <div style="margin-bottom: 4px;">${agent.email || 'Email not provided'}</div>
                        <div style="color: var(--text-light); font-size: 14px;">${agent.phone || 'Phone not provided'}</div>
                    </td>
                    <td>
                        <span class="status-badge ${statusClass}">${statusText}</span>
                    </td>
                    <td>${experienceText}</td>
                    <td>${specialtiesText}</td>
                    <td>${formattedDate}</td>
                    <td>
                        <div style="display: flex; gap: 8px;">
                            ${agent.status === 'pending' ? 
                                `<button class="action-btn" onclick="resendInvitation('${agent.id}', '${agent.email}')">
                                    <span>üìß</span> Resend
                                </button>` : 
                                `<button class="action-btn" onclick="viewAgent('${agent.id}')">
                                    <span>üëÅÔ∏è</span> View
                                </button>`
                            }
                            <button class="action-btn danger" onclick="showDeleteConfirmation('${agent.id}', '${displayName}', '${agent.email || ''}')">
                                <span>üóëÔ∏è</span> Delete
                            </button>
                        </div>
                    </td>
                `;
                
                tbody.appendChild(row);
            });
            
            // Update loading state
            document.getElementById('loading').style.display = 'none';
            document.getElementById('tableContent').style.display = 'block';
            document.getElementById('agentCount').textContent = `${filteredAgents.length} agents found`;
            
            // Update pagination
            updatePagination();
        }

        function updatePagination() {
            const totalPages = Math.ceil(filteredAgents.length / itemsPerPage);
            
            if (totalPages <= 1) {
                document.getElementById('pagination').style.display = 'none';
                return;
            }
            
            document.getElementById('pagination').style.display = 'flex';
            
            // Update pagination info
            const startIndex = (currentPage - 1) * itemsPerPage + 1;
            const endIndex = Math.min(currentPage * itemsPerPage, filteredAgents.length);
            document.getElementById('paginationInfo').textContent = 
                `Showing ${startIndex}-${endIndex} of ${filteredAgents.length} agents`;
            
            // Update page buttons
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const pageNumbers = document.getElementById('pageNumbers');
            
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages;
            
            // Generate page numbers
            pageNumbers.innerHTML = '';
            const maxPagesToShow = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxPagesToShow / 2));
            let endPage = Math.min(totalPages, startPage + maxPagesToShow - 1);
            
            if (endPage - startPage + 1 < maxPagesToShow) {
                startPage = Math.max(1, endPage - maxPagesToShow + 1);
            }
            
            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = 'page-btn';
                if (i === currentPage) {
                    pageBtn.classList.add('active');
                }
                pageBtn.textContent = i;
                pageBtn.onclick = () => {
                    currentPage = i;
                    renderAgents();
                };
                pageNumbers.appendChild(pageBtn);
            }
        }

        // Search functionality
        function applySearch() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (searchTerm.trim() === '') {
                filteredAgents = [...allAgents];
            } else {
                filteredAgents = allAgents.filter(agent => 
                    agent.searchText.includes(searchTerm)
                );
            }
            
            currentPage = 1;
            renderAgents();
        }

        // Event Listeners
        document.getElementById('searchInput').addEventListener('input', applySearch);
        document.getElementById('refreshBtn').addEventListener('click', () => {
            loadAgents();
        });

        document.getElementById('prevBtn').addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                renderAgents();
            }
        });

        document.getElementById('nextBtn').addEventListener('click', () => {
            const totalPages = Math.ceil(filteredAgents.length / itemsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                renderAgents();
            }
        });

        // Action functions
        window.resendInvitation = async function(agentId, agentEmail) {
            if (confirm(`Resend invitation to ${agentEmail}?`)) {
                try {
                    // Show loading
                    const btn = event.target.closest('button');
                    const originalText = btn.innerHTML;
                    btn.innerHTML = '<span>‚è≥</span> Sending...';
                    btn.disabled = true;
                    
                    // Update the invitation date
                    const agentRef = doc(db, "agents", agentId);
                    await updateDoc(agentRef, {
                        lastInvitationSent: new Date().toISOString()
                    });
                    
                    alert(`‚úÖ Invitation resent to ${agentEmail}`);
                    
                    // Refresh the list
                    await loadAgents();
                    
                } catch (error) {
                    console.error("Error resending invitation:", error);
                    alert("‚ùå Error: " + error.message);
                }
            }
        };

        window.viewAgent = function(agentId) {
            window.location.href = `agent_details.html?id=${agentId}`;
        };

        window.showDeleteConfirmation = function(agentId, agentName, agentEmail) {
            agentToDelete = agentId;
            confirmationTitle.textContent = `Delete ${agentName}`;
            confirmationMessage.innerHTML = `
                Are you sure you want to delete <strong>${agentName}</strong> (${agentEmail})?<br><br>
                This action will:
                <ul style="text-align: left; margin: 10px 0 10px 20px; color: var(--danger);">
                    <li>Permanently delete the agent account</li>
                    <li>Remove all agent data from the database</li>
                    <li>Cannot be undone</li>
                </ul>
                Type <strong>DELETE</strong> to confirm:
                <input type="text" id="deleteConfirmationInput" placeholder="Type DELETE here" style="width: 100%; padding: 10px; margin: 10px 0; border: 2px solid var(--border); border-radius: 8px; font-family: inherit;">
            `;
            confirmationModal.style.display = 'flex';
            
            // Focus on the input field
            setTimeout(() => {
                const input = document.getElementById('deleteConfirmationInput');
                if (input) {
                    input.focus();
                    // Enable/disable delete button based on input
                    input.addEventListener('input', function() {
                        confirmDeleteBtn.disabled = this.value !== 'DELETE';
                    });
                }
            }, 100);
        };

        async function deleteAgent(agentId) {
            try {
                // Get agent data first
                const agent = allAgents.find(a => a.id === agentId);
                if (!agent) {
                    alert('Agent not found');
                    return;
                }

                // Show loading
                confirmDeleteBtn.innerHTML = '<span>‚è≥</span> Deleting...';
                confirmDeleteBtn.disabled = true;

                // Delete from agents collection
                await deleteDoc(doc(db, "agents", agentId));
                console.log(`‚úÖ Deleted agent ${agentId} from agents collection`);
                
                // Also delete from users collection if exists
                try {
                    await deleteDoc(doc(db, "users", agentId));
                    console.log(`‚úÖ Also deleted from users collection`);
                } catch (error) {
                    // It's okay if it doesn't exist in users
                }

                // Remove from local arrays
                allAgents = allAgents.filter(a => a.id !== agentId);
                filteredAgents = filteredAgents.filter(a => a.id !== agentId);

                // Update UI
                updateStats();
                renderAgents();

                // Show success message
                alert(`‚úÖ Agent ${agent.fullName || agent.firstName || ''} has been permanently deleted.`);

            } catch (error) {
                console.error("Error deleting agent:", error);
                alert(`‚ùå Error deleting agent: ${error.message}`);
            } finally {
                // Reset delete button
                confirmDeleteBtn.innerHTML = 'Delete Agent';
                confirmDeleteBtn.disabled = false;
            }
        }
    </script>
</body>
