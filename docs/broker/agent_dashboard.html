<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Agent Dashboard - BahAI Real Estate</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="../buyer/style.css">
<style>
    :root {
        /* Navy blue - primary */
        --primary-gradient: linear-gradient(135deg, #0b2e52 0%, #1e3a5f 100%);
        --primary-light: #1e3a5f;
        --primary-dark: #071e38;
        /* Gold - accent / CTAs */
        --secondary-gradient: linear-gradient(135deg, #d4af37 0%, #b8860b 100%);
        --accent-gradient: linear-gradient(135deg, #d4af37 0%, #b8860b 100%);
        --card-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        --card-hover-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
        --border-radius: 16px;
        --border-radius-sm: 12px;
        --border-radius-lg: 24px;
        --text-dark: #1a202c;
        --text-light: #718096;
        --primary: #0b2e52;
        --bg-light: #f8fafc;
        --bg-white: #ffffff;
        --border: #e2e8f0;
        --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
      color: var(--text-dark);
      display: flex;
      min-height: 100vh;
    }

    /* Hero Section - same as broker dashboard */
    .hero-section {
        background: var(--primary-gradient);
        color: white;
        border-radius: var(--border-radius-lg);
        padding: 50px 40px;
        margin-bottom: 40px;
        position: relative;
        overflow: hidden;
    }
    .hero-section::before {
        content: '';
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none"><path d="M0,0V46.29c47.79,22.2,103.59,32.17,158,28,70.36-5.37,136.33-33.31,206.8-37.5C438.64,32.43,512.34,53.67,583,72.05c69.27,18,138.3,24.88,209.4,13.08,36.15-6,69.85-17.84,104.45-29.34C989.49,25,1113-14.29,1200,52.47V0Z" opacity=".25" fill="white"/></svg>');
        background-size: cover;
        opacity: 0.1;
    }
    .hero-section h1 { font-size: 2.8rem; font-weight: 700; margin-bottom: 15px; line-height: 1.2; max-width: 800px; color: white; }
    .hero-section p { font-size: 1.1rem; opacity: 0.9; max-width: 600px; margin-bottom: 20px; color: rgba(255, 255, 255, 0.95); }
    .hero-stats { display: flex; gap: 30px; margin-top: 30px; flex-wrap: wrap; }
    .hero-stat-item { display: flex; align-items: center; gap: 10px; }
    .hero-stat-icon { font-size: 1.5rem; background: rgba(255,255,255,0.2); width: 50px; height: 50px; border-radius: 12px; display: flex; align-items: center; justify-content: center; }
    .hero-stat-value { font-size: 1.5rem; font-weight: 700; }
    .hero-stat-label { font-size: 0.9rem; opacity: 0.8; }
    .hero-actions { margin-top: 25px; display: flex; gap: 15px; flex-wrap: wrap; }

    /* Search Section - same as broker dashboard */
    .search-section {
        background: white;
        border-radius: var(--border-radius);
        padding: 35px;
        margin-bottom: 40px;
        box-shadow: var(--card-shadow);
        border: 1px solid rgba(0, 0, 0, 0.05);
    }
    .search-title { font-size: 1.4rem; font-weight: 600; color: var(--text-dark); margin-bottom: 30px; display: flex; align-items: center; gap: 12px; }
    .search-title i { color: #d4af37; font-size: 1.2rem; }
    .search-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 25px; margin-bottom: 30px; }
    .search-group { display: flex; flex-direction: column; gap: 8px; }
    .search-label { font-size: 0.9rem; font-weight: 500; color: var(--text-dark); display: flex; align-items: center; gap: 6px; }
    .search-select, .search-input { padding: 14px 16px; border: 2px solid #e5e7eb; border-radius: 12px; font-size: 0.95rem; transition: all 0.3s ease; background: white; }
    .search-select:focus, .search-input:focus { outline: none; border-color: #d4af37; box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.2); }
    .search-actions { display: flex; gap: 15px; justify-content: center; margin-top: 30px; flex-wrap: wrap; }
    .search-button { background: var(--primary-gradient); color: white; border: none; padding: 16px 32px; border-radius: 12px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: all 0.3s ease; display: flex; align-items: center; gap: 10px; min-width: 200px; justify-content: center; }
    .search-button:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(11, 46, 82, 0.4); }
    .reset-button { background: white; color: var(--text-dark); border: 2px solid #e5e7eb; padding: 16px 32px; border-radius: 12px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: all 0.3s ease; display: flex; align-items: center; gap: 10px; min-width: 200px; justify-content: center; }
    .reset-button:hover { background: #f9fafb; border-color: #d4af37; transform: translateY(-2px); }
    .section-title { font-size: 1.5rem; font-weight: 600; color: var(--text-dark); margin-bottom: 10px; display: flex; align-items: center; gap: 12px; }
    .section-title i { color: #d4af37; font-size: 1.3rem; }
    .properties-section { margin-bottom: 40px; }
    .listings-grid, .recommendations-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 30px; margin-top: 25px; }
    .listing-card-wrapper { transition: all 0.3s ease; }
    .listing-card-wrapper:hover { transform: translateY(-5px); }
    .listing-card { background: white; border-radius: var(--border-radius); overflow: hidden; box-shadow: var(--card-shadow); transition: all 0.3s ease; border: 1px solid rgba(0, 0, 0, 0.05); height: 100%; }
    .listing-card:hover { box-shadow: var(--card-hover-shadow); }
    .listing-card-image-container { position: relative; height: 220px; overflow: hidden; }
    .listing-image { width: 100%; height: 100%; object-fit: cover; transition: transform 0.5s ease; }
    .listing-card:hover .listing-image { transform: scale(1.05); }
    .listing-type-badge { position: absolute; top: 12px; left: 12px; padding: 6px 14px; border-radius: 20px; font-size: 12px; font-weight: 600; text-transform: uppercase; color: white; z-index: 2; }
    .listing-type-badge.rent { background: #10b981; }
    .listing-type-badge.lease { background: #10b981; }
    .listing-type-badge.sale { background: #3b82f6; }
    .listing-content { padding: 25px; }
    .listing-location { display: flex; align-items: center; gap: 6px; color: var(--text-light); font-size: 0.9rem; }
    .listing-location-text { overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    .card-link-overlay { position: absolute; top: 0; left: 0; right: 0; bottom: 0; z-index: 1; opacity: 0; cursor: pointer; }

    /* Mobile Menu Toggle */
    .mobile-menu-toggle {
      display: none;
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1001;
      background: var(--primary);
      color: white;
      border: none;
      width: 50px;
      height: 50px;
      border-radius: 12px;
      font-size: 24px;
      cursor: pointer;
      box-shadow: var(--shadow-lg);
    }

    .container {
      flex: 1;
      margin-left: 280px;
      padding: 30px;
      transition: margin-left 0.3s ease;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      gap: 20px;
    }

    .page-header h1 {
      font-size: 28px;
      font-weight: 700;
      color: var(--text-dark);
      margin-bottom: 8px;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1.2;
    }

    .page-header p {
      color: var(--text-light);
      font-size: 16px;
      line-height: 1.4;
    }

    .add-button {
      background: var(--primary-gradient);
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      white-space: nowrap;
      flex-shrink: 0;
    }

    .add-button:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
      background: linear-gradient(135deg, var(--primary-dark), var(--primary-light));
    }

    .filters-section {
      background: var(--bg-white);
      padding: 25px;
      border-radius: 16px;
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      margin-bottom: 30px;
    }

    .filters-title {
      font-size: 18px;
      font-weight: 600;
      color: var(--text-dark);
      margin-bottom: 20px;
    }

    .filters-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }

    .filter-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .filter-label {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-dark);
    }

    .filter-select, .filter-input {
      padding: 12px 16px;
      border: 2px solid var(--border);
      border-radius: 10px;
      font-size: 14px;
      font-family: 'Inter', sans-serif;
      transition: all 0.3s ease;
      background: var(--bg-white);
      width: 100%;
    }

    .filter-select:focus, .filter-input:focus {
      outline: none;
      border-color: #d4af37;
      box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.2);
    }

    .filter-actions {
      display: flex;
      gap: 12px;
      align-items: end;
    }

    .apply-filters, .reset-filters {
      padding: 12px 24px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
      white-space: nowrap;
    }

    .apply-filters {
      background: var(--primary);
      color: white;
    }

    .apply-filters:hover {
      background: var(--primary-dark);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(11, 46, 82, 0.3);
    }

    .reset-filters {
      background: var(--bg-light);
      color: var(--text-dark);
      border: 1px solid var(--border);
    }

    .reset-filters:hover {
      background: var(--border);
    }

    .listings-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 25px;
    }

    .listing-card {
      background: var(--bg-white);
      border-radius: 16px;
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
      cursor: pointer;
      position: relative;
      height: 500px; /* Fixed height for consistent card sizes */
      display: flex;
      flex-direction: column;
    }

    .listing-card:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-lg);
    }

    .listing-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-bottom: 1px solid var(--border);
      flex-shrink: 0;
    }

    .listing-content {
      padding: 20px;
      display: flex;
      flex-direction: column;
      flex: 1;
      overflow: hidden;
    }

    .listing-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 12px;
      gap: 10px;
      flex-shrink: 0;
    }

    .listing-title {
      font-size: 18px;
      font-weight: 600;
      color: var(--text-dark);
      margin-bottom: 5px;
      line-height: 1.3;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
      min-height: 46px; /* Fixed height for 2 lines */
      max-height: 46px; /* Fixed height for 2 lines */
    }

    .listing-price {
      font-size: 20px;
      font-weight: 700;
      color: var(--primary-dark);
      white-space: nowrap;
      flex-shrink: 0;
      text-align: right;
      min-width: 120px;
    }

    .listing-location {
      color: var(--text-light);
      font-size: 14px;
      margin-bottom: 15px;
      display: flex;
      align-items: flex-start;
      gap: 5px;
      line-height: 1.4;
      flex-shrink: 0;
    }

    .listing-location span {
      margin-top: 2px;
      flex-shrink: 0;
    }

    .listing-location-text {
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
      flex: 1;
    }

    .listing-details {
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
      flex-wrap: wrap;
      flex-shrink: 0;
    }

    .detail {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 14px;
      color: var(--text-light);
      white-space: nowrap;
      flex-shrink: 0;
    }

    .listing-broker {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 15px;
      padding: 10px;
      background: var(--bg-light);
      border-radius: 8px;
      flex-shrink: 0;
    }

    .broker-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: var(--primary-gradient);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      font-size: 14px;
      flex-shrink: 0;
    }

    .broker-info {
      flex: 1;
      min-width: 0;
    }

    .broker-name {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-dark);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      display: block;
    }

    .broker-contact {
      font-size: 12px;
      color: var(--text-light);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      display: block;
    }

    .listing-status {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      white-space: nowrap;
      margin-top: auto; /* Push to bottom */
      align-self: flex-start; /* Align to start of flex container */
    }

    /* Update the status-active class to have gold background */
    .status-active, .status-available {
      background: var(--secondary-gradient) !important;
      color: white !important;
      padding: 6px 15px !important;
      border-radius: 20px !important;
      font-size: 0.8rem !important;
      font-weight: 600 !important;
    }

    .status-pending {
      background: #fef3c7;
      color: #92400e;
    }

    /* Card Link Overlay - for clickable cards */
    .card-link-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      opacity: 0;
      cursor: pointer;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-light);
      grid-column: 1 / -1;
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--card-shadow);
    }

    .empty-state-icon {
      font-size: 64px;
      margin-bottom: 20px;
      opacity: 0.5;
    }

    .empty-state h3 {
      font-size: 20px;
      margin-bottom: 10px;
      color: var(--text-dark);
    }

    .loading-state {
      text-align: center;
      padding: 60px 20px;
      grid-column: 1 / -1;
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--card-shadow);
    }

    .spinner {
      border: 4px solid rgba(212, 175, 55, 0.2);
      border-top: 4px solid #d4af37;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error-state {
      text-align: center;
      padding: 60px 20px;
      grid-column: 1 / -1;
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--card-shadow);
    }

    .error-icon {
      font-size: 48px;
      margin-bottom: 20px;
      color: #ef4444;
    }

    /* Responsive Design */
    @media (max-width: 1024px) {
      .container {
        margin-left: 0;
        padding: 25px;
      }
      
      .mobile-menu-toggle {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .listings-grid {
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
      }
      
      .topbar {
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
      }
      
      .add-button {
        align-self: flex-start;
      }
      
      .listing-card {
        height: 480px; /* Slightly smaller on tablets */
      }
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }
      
      .listings-grid {
        grid-template-columns: 1fr;
        gap: 15px;
      }
      
      .listing-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
      }
      
      .listing-price {
        text-align: left;
      }
      
      .listing-card {
        height: auto; /* Auto height on mobile */
        min-height: 460px;
      }
    }
</style>
</head>

<body>
<!-- Mobile Menu Toggle -->
<button class="mobile-menu-toggle" id="mobileMenuToggle">‚ò∞</button>

<!-- Include Sidebar -->
<div id="sidebar-container"></div>

<!-- Main - same layout as broker dashboard -->
<div class="container">
  <!-- Hero Section - same design as broker dashboard -->
  <div class="hero-section">
    <h1>Agent Dashboard</h1>
    <p>View all active property listings from different brokers</p>
    <div class="hero-stats">
      <div class="hero-stat-item">
        <div class="hero-stat-icon"><i class="fas fa-building"></i></div>
        <div>
          <div class="hero-stat-value" id="totalListings">0</div>
          <div class="hero-stat-label">Total Active Listings</div>
        </div>
      </div>
      <div class="hero-stat-item">
        <div class="hero-stat-icon"><i class="fas fa-users"></i></div>
        <div>
          <div class="hero-stat-value" id="totalBrokers">0</div>
          <div class="hero-stat-label">Active Brokers</div>
        </div>
      </div>
      <div class="hero-stat-item">
        <div class="hero-stat-icon"><i class="fas fa-peso-sign"></i></div>
        <div>
          <div class="hero-stat-value" id="averagePrice">‚Ç±0</div>
          <div class="hero-stat-label">Average Price</div>
        </div>
      </div>
      <div class="hero-stat-item">
        <div class="hero-stat-icon"><i class="fas fa-calendar-plus"></i></div>
        <div>
          <div class="hero-stat-value" id="newToday">0</div>
          <div class="hero-stat-label">New Today</div>
        </div>
      </div>
    </div>
    <div class="hero-actions">
      <a href="agent_add_property.html" class="add-button">
        <i class="fas fa-plus"></i> Add New Property
      </a>
    </div>
  </div>

  <!-- Search / Filter Section - same design as broker dashboard -->
  <div class="search-section">
    <div class="search-title">
      <i class="fas fa-filter"></i>
      Filter Properties
    </div>
    <div class="search-grid">
      <div class="search-group">
        <label class="search-label"><i class="fas fa-home"></i> Property Type</label>
        <select class="search-select" id="filterType">
          <option value="">All Types</option>
          <option value="House">House</option>
          <option value="Condo">Condo</option>
          <option value="Apartment">Apartment</option>
          <option value="Land">Land</option>
          <option value="Commercial">Commercial</option>
        </select>
      </div>
      <div class="search-group">
        <label class="search-label"><i class="fas fa-handshake"></i> Listing Type</label>
        <select class="search-select" id="filterListingType">
          <option value="">All Listings</option>
          <option value="sale">For Sale</option>
          <option value="rent">For Rent</option>
          <option value="lease">For Lease</option>
        </select>
      </div>
      <div class="search-group">
        <label class="search-label"><i class="fas fa-peso-sign"></i> Price Range</label>
        <select class="search-select" id="filterPrice">
          <option value="">Any Price</option>
          <option value="0-1000000">Under ‚Ç±1M</option>
          <option value="1000000-5000000">‚Ç±1M - ‚Ç±5M</option>
          <option value="5000000-10000000">‚Ç±5M - ‚Ç±10M</option>
          <option value="10000000-999999999">Over ‚Ç±10M</option>
        </select>
      </div>
      <div class="search-group">
        <label class="search-label"><i class="fas fa-map-marker-alt"></i> Location</label>
        <input type="text" class="search-input" id="filterLocation" placeholder="Enter location...">
      </div>
    </div>
    <div class="search-actions">
      <button class="search-button" id="applyFilters"><i class="fas fa-search"></i> Search Properties</button>
      <button class="reset-button" id="resetFilters"><i class="fas fa-redo"></i> Reset Filters</button>
    </div>
  </div>

  <!-- All Properties Section - same design as broker dashboard -->
  <div class="properties-section">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; flex-wrap: wrap; gap: 15px;">
      <div>
        <h2 class="section-title"><i class="fas fa-building"></i> All Active Listings</h2>

// Helper function to get role display text
function getRoleDisplayText(role) {
  const roleMap = {
    'landlord': 'Property Owner',
    'seller': 'Property Seller', 
    'broker': 'Licensed Broker',
    'agent': 'Property Agent',
    'admin': 'Administrator',
    'user': 'User'
  };

// Helper function to get price based on listing type
function getPriceInfo(listing) {
  const type = listing.type || listing.listingType || 'rent';
  let price = 0;
  let label = '';
  
  switch(type.toLowerCase()) {
    case 'sale':
      price = listing.salePrice || listing.pricing || listing.price || 0;
      label = `‚Ç±${price.toLocaleString()}`;
      break;
    case 'lease':
      price = listing.annualRent || listing.monthlyRent * 12 || listing.rent || 0;
      label = `‚Ç±${price.toLocaleString()}/year`;
      break;
    case 'rent':
      price = listing.monthlyRent || listing.rent || 0;
      label = `‚Ç±${price.toLocaleString()}/month`;
      break;
    default:
      price = listing.pricing || listing.price || listing.monthlyRent || listing.annualRent || 0;
      label = `‚Ç±${price.toLocaleString()}`;
  }
  
  return { price, label };
}

// Helper function to get listing type display
function getListingTypeDisplay(listing) {
  const type = listing.type || listing.listingType || 'rent';
  switch(type.toLowerCase()) {
    case 'sale': return 'For Sale';
    case 'lease': return 'For Lease';
    case 'rent': return 'For Rent';
    default: return 'Property';
  }
}

// Helper function to normalize status display - specifically for "available"
function getStatusDisplay(status) {
  const statusStr = (status || '').toString().toLowerCase();
  if (statusStr.includes('available') || statusStr === 'active' || statusStr === 'published') return 'Available';
  return statusStr.charAt(0).toUpperCase() + statusStr.slice(1);
}

// Update dashboard statistics
function updateStats(listings) {
  const total = listings.length;
  const brokerIds = new Set();
  let totalPrice = 0;
  let priceCount = 0;
  const today = new Date().toDateString();
  let newToday = 0;
  listings.forEach(l => {
    const uid = l.userId || l.ownerId || l.brokerId;
    if (uid) brokerIds.add(uid);
    const type = (l.type || l.listingType || '').toLowerCase();
    let p = 0;
    if (type === 'sale') p = l.salePrice || l.pricing || l.price || 0;
    else if (type === 'rent') p = (l.monthlyRent || l.rent || 0) * 12;
    else if (type === 'lease') p = l.annualRent || (l.monthlyRent || 0) * 12 || 0;
    else p = l.pricing || l.price || l.salePrice || (l.monthlyRent || 0) * 12 || 0;
    if (p > 0) { totalPrice += p; priceCount++; }
    const created = (l.createdAt && l.createdAt.toDate ? l.createdAt.toDate() : l.createdAt) || l.updatedAt;
    if (created && new Date(created).toDateString() === today) newToday++;
  });
  const avg = priceCount > 0 ? Math.round(totalPrice / priceCount) : 0;
  const el = id => document.getElementById(id);
  if (el('totalListings')) el('totalListings').textContent = total;
  if (el('totalBrokers')) el('totalBrokers').textContent = brokerIds.size;
  if (el('averagePrice')) el('averagePrice').textContent = avg > 0 ? '‚Ç±' + avg.toLocaleString() : '‚Ç±0';
  if (el('newToday')) el('newToday').textContent = newToday;
  if (el('propertiesCount')) el('propertiesCount').textContent = `${total} propert${total === 1 ? 'y' : 'ies'} found`;
}

// Main function to load all listings
async function loadAllListings() {
  const container = document.getElementById('listingsContainer');
  container.innerHTML = '<div class="loading-state"><div class="spinner"></div><p>Loading properties...</p></div>';
  
  try {
    console.log('üîç Fetching all properties...');

    const propertiesRef = collection(db, "properties");
    const snapshot = await getDocs(propertiesRef);
    
    allListings = [];
    const userIds = new Set();
    
    snapshot.forEach((doc) => {
      const data = doc.data();
      const listing = {
        id: doc.id,
        ...data
      };
      
      // Only include listings that are active/available
      const status = (data.status || '').toLowerCase();
      if (status === 'active' || status === 'available' || status === 'published' || 
          !data.status || data.status === true || data.status === 'true') {
        allListings.push(listing);
        
        // Collect user IDs for lookup
        // Check all possible user ID fields
        const possibleUserFields = ['userId', 'ownerId', 'brokerId', 'owner', 'landlordId', 'createdBy', 'authorId'];
        possibleUserFields.forEach(field => {
          if (data[field] && typeof data[field] === 'string') {
            userIds.add(data[field]);
            console.log(`Found user ID in field "${field}": ${data[field]}`);
          }
        });
        
        // Also check if there's embedded user data
        if (data.ownerInfo && typeof data.ownerInfo === 'object') {
          console.log('Found embedded owner info:', data.ownerInfo);
        }
      }
    });
    
    console.log(`‚úÖ Loaded ${allListings.length} active properties`);
    console.log(`üë• User IDs to fetch:`, Array.from(userIds));

    await loadUserData(Array.from(userIds));

// Load user data for multiple user IDs - FIXED VERSION
async function loadUserData(userIds) {

    return;
  }
  
  console.log(`üë• Loading user data for ${userIds.length} users...`);
  
  const userPromises = userIds.map(async (userId) => {
    try {
      // Check if userId is a valid ID (not null/undefined and not an empty string)
      if (!userId || userId.trim() === '' || userId === 'unknown') {
        console.log(`‚ö†Ô∏è Skipping invalid user ID: ${userId}`);
        return;
      }
      
      console.log(`Fetching user document for ID: ${userId}`);
      
      // Try to get user document
      const userDoc = await getDoc(doc(db, "users", userId));
      
      if (userDoc.exists()) {
        const userData = userDoc.data();
        console.log(`‚úÖ User document found for ${userId}:`, userData);
        
        // Extract user information
        const displayName = userData.fullName || 
                           userData.displayName ||

          try {
            const usersRef = collection(db, "users");

            if (!emailSnapshot.empty) {
              const userData = emailSnapshot.docs[0].data();

              const displayName = userData.fullName ||

          displayName: `User ${userId.substring(0, 8)}`,
          email: 'Email not available',
          phone: 'Phone not available',
          role: 'user'
        });

      // Fallback
      userMap.set(userId, {
        displayName: `User ${userId.substring(0, 8)}`,
        email: 'Email not available',
        phone: 'Phone not available',
        role: 'user'
      });

  });
  
  await Promise.all(userPromises);

}

// Apply filters to listings
function applyFilters() {
  const typeFilter = document.getElementById('filterType').value.toLowerCase();
  const listingTypeFilter = document.getElementById('filterListingType').value.toLowerCase();
  const priceFilter = document.getElementById('filterPrice').value;
  const locationFilter = document.getElementById('filterLocation').value.toLowerCase();
  
  const filtered = allListings.filter(listing => {
    // Property type filter
    if (typeFilter && listing.propertyType && !listing.propertyType.toLowerCase().includes(typeFilter)) {
      return false;
    }
    
    // Listing type filter
    if (listingTypeFilter) {
      const listingType = (listing.type || listing.listingType || '').toLowerCase();
      if (listingType !== listingTypeFilter) return false;
    }
    
    // Price filter
    if (priceFilter) {
      const [min, max] = priceFilter.split('-').map(Number);
      const priceInfo = getPriceInfo(listing);
      if (priceInfo.price < min || priceInfo.price > max) return false;
    }
    
    // Location filter
    if (locationFilter) {
      const location = (listing.address || listing.location || '').toLowerCase();
      if (!location.includes(locationFilter)) return false;
    }
    
    return true;
  });
  
  if (filtered.length === 0) {
    document.getElementById('listingsContainer').innerHTML = `
      <div class="empty-state">
        <div class="empty-state-icon">üîç</div>
        <h3>No Properties Match Your Filters</h3>
        <p>Try adjusting your search criteria to see more results.</p>
      </div>
    `;
  } else {
    displayListings(filtered);
  }
}
