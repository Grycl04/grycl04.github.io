// Helper function to get role display text
function getRoleDisplayText(role) {
  const roleMap = {
    'landlord': 'Property Owner',
    'seller': 'Property Seller',

    'agent': 'Property Agent',
    'admin': 'Administrator',

  };

// Helper function to get price based on listing type
function getPriceInfo(listing) {
  const type = listing.type || listing.listingType || 'rent';
  let price = 0;
  let label = '';
  
  switch(type.toLowerCase()) {
    case 'sale':
      price = listing.salePrice || listing.pricing || listing.price || 0;
      label = `‚Ç±${price.toLocaleString()}`;
      break;
    case 'lease':
      price = listing.annualRent || listing.monthlyRent * 12 || listing.rent || 0;
      label = `‚Ç±${price.toLocaleString()}/year`;
      break;
    case 'rent':
      price = listing.monthlyRent || listing.rent || 0;
      label = `‚Ç±${price.toLocaleString()}/month`;
      break;
    default:
      price = listing.pricing || listing.price || listing.monthlyRent || listing.annualRent || 0;
      label = `‚Ç±${price.toLocaleString()}`;
  }
  
  return { price, label };
}

// Helper function to get listing type display
function getListingTypeDisplay(listing) {
  const type = listing.type || listing.listingType || 'rent';
  switch(type.toLowerCase()) {
    case 'sale': return 'For Sale';
    case 'lease': return 'For Lease';
    case 'rent': return 'For Rent';
    default: return 'Property';
  }
}

      const status = (data.status || '').toLowerCase();
      if (status === 'active' || status === 'available' || status === 'published' || 
          !data.status || data.status === true || data.status === 'true') {
        allListings.push(listing);
        
        // Collect user IDs for lookup
        if (data.userId) userIds.add(data.userId);
        if (data.ownerId) userIds.add(data.ownerId);
        if (data.brokerId) userIds.add(data.brokerId);
      }
    });
    
    console.log(`‚úÖ Loaded ${allListings.length} active properties`);
    
    // Load user data for all collected user IDs
    await loadUserData(Array.from(userIds));
    
    if (allListings.length === 0) {
      displayNoListings();
      const countEl = document.getElementById('propertiesCount');
      if (countEl) countEl.textContent = 'No active properties';
    } else {
      displayListings(allListings);
      updateStats(allListings);
    }
    
  } catch (error) {
    console.error('‚ùå Error loading listings:', error);
    displayError(error);
  }
}

// Load user data for multiple user IDs
async function loadUserData(userIds) {
  userMap.clear();
  
  if (userIds.length === 0) {
    console.log('‚ÑπÔ∏è No user IDs to load');
    return;
  }
  
  console.log(`üë• Loading user data for ${userIds.length} users...`);
  
  const userPromises = userIds.map(async (userId) => {
    try {
      const userDoc = await getDoc(doc(db, "users", userId));
      if (userDoc.exists()) {
        const userData = userDoc.data();
        userMap.set(userId, {
          displayName: userData.fullName || userData.displayName || userData.name || `User ${userId.substring(0, 8)}`,
          email: userData.email || 'Email not available',
          phone: userData.phone || userData.phoneNumber || 'Phone not available',
          role: userData.role || userData.userType || 'user'
        });
      } else {
        userMap.set(userId, {
          displayName: `User ${userId.substring(0, 8)}`,
          email: 'Email not available',
          phone: 'Phone not available',
          role: 'user'
        });
      }
    } catch (error) {
      console.error(`Error loading user ${userId}:`, error);
      userMap.set(userId, {
        displayName: `User ${userId.substring(0, 8)}`,
        email: 'Email not available',
        phone: 'Phone not available',
        role: 'user'
      });
    }
  });
  
  await Promise.all(userPromises);
  console.log(`‚úÖ Loaded ${userMap.size} user profiles`);
}

// Display listings in the grid
function displayListings(listings) {
  const container = document.getElementById('listingsContainer');
  
  if (listings.length === 0) {
    displayNoListings();
    return;
  }
  
  container.innerHTML = listings.map(listing => {
    // Get user information
    const userId = listing.userId || listing.ownerId || listing.brokerId || 'unknown';
    const userInfo = userMap.get(userId) || {
      displayName: `User ${userId.substring(0, 8)}`,
      email: 'N/A',
      phone: 'N/A',
      role: 'user'
    };
    
    // Get price information
    const priceInfo = getPriceInfo(listing);
    const listingType = getListingTypeDisplay(listing);
    
    // Get property image
    let imageUrl = 'https://via.placeholder.com/400x200/0b2e52/white?text=No+Image';
    if (listing.photos && listing.photos.length > 0) {
      imageUrl = listing.photos[0];
    } else if (listing.imageUrls && listing.imageUrls.length > 0) {
      imageUrl = listing.imageUrls[0];
    } else if (listing.latitude && listing.longitude) {
      imageUrl = `https://maps.googleapis.com/maps/api/staticmap?center=${listing.latitude},${listing.longitude}&zoom=15&size=400x200&markers=color:red%7C${listing.latitude},${listing.longitude}&key=${GOOGLE_MAPS_API_KEY}`;
    }
    
    // Get user initials for avatar
    const initials = userInfo.displayName.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2) || 'UU';
    
    // Normalize status text
    let statusText = listing.status || 'active';
    let statusClass = 'status-active';
    let showStatus = false;

    if (statusText.toLowerCase() === 'active' || statusText.toLowerCase() === 'available' || 
        statusText.toLowerCase() === 'published' || statusText === true || statusText === 'true') {
      statusText = 'Available';
      statusClass = 'status-active';
      showStatus = true;
    } else if (statusText.toLowerCase() === 'pending') {
      statusClass = 'status-pending';
      showStatus = true;
    } else {
      showStatus = true;
    }
    
    return `
    <div class="listing-card-wrapper">
      <div class="listing-card" data-listing-id="${listing.id}">
        <a href="../broker/property_details.html?id=${listing.id}" class="card-link-overlay" aria-label="View ${listing.title}"></a>
        <div class="listing-card-image-container">
          <img src="${imageUrl}" alt="${listing.title}" class="listing-image">
        </div>
        <div class="listing-content">
          <div class="listing-header">
            <div style="flex: 1; min-width: 0;">
              <h3 class="listing-title">${listing.title || 'Untitled Property'}</h3>
            </div>
            <div class="listing-price">${priceInfo.label}</div>
          </div>
          <div class="listing-location">
            <i class="fas fa-map-marker-alt" style="flex-shrink: 0;"></i>
            <span style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">
              ${listing.address || listing.location || 'Location not specified'} ¬∑ ${listingType}
            </span>
          </div>
          <div class="listing-details">
            <div class="detail"><i class="fas fa-bed"></i> ${listing.bedrooms || 0} beds</div>
            <div class="detail"><i class="fas fa-bath"></i> ${listing.bathrooms || 0} baths</div>
            <div class="detail"><i class="fas fa-ruler-combined"></i> ${listing.floorArea || listing.totalArea || listing.squareFootage || 'N/A'} ${typeof (listing.floorArea || listing.totalArea) === 'number' ? 'sqm' : ''}</div>
          </div>
          <div class="listing-broker">
            <div class="broker-avatar">${initials}</div>
            <div class="broker-info">
              <div class="broker-name">${userInfo.displayName}</div>
              <div class="broker-contact">
                ${getRoleDisplayText(userInfo.role)} ¬∑ ${listing.propertyType || 'Property'}
              </div>
            </div>
          </div>
          ${showStatus ? `<div class="listing-status ${statusClass}">${statusText}</div>` : ''}
        </div>
      </div>
    </div>
    `;
  }).join('');
}

function updateStats(listings) {
  const total = listings.length;
  
  // Count landlords (users with landlord/seller roles)
  const landlordIds = new Set();
  listings.forEach(listing => {
    const userId = listing.userId || listing.ownerId || listing.brokerId;
    if (userId && userMap.has(userId)) {
      const userRole = userMap.get(userId).role;
      // Count users with landlord/seller/owner roles
      if (['landlord', 'seller', 'owner'].includes(userRole)) {
        landlordIds.add(userId);
      }
    }
  });
  const totalLandlords = landlordIds.size;
  
  // Calculate average price
  const prices = listings.map(listing => {
    const priceInfo = getPriceInfo(listing);
    return priceInfo.price;
  }).filter(price => price > 0);
  
  const averagePrice = prices.length > 0 
    ? Math.round(prices.reduce((sum, price) => sum + price, 0) / prices.length)
    : 0;
  
  // Count new listings from today
  const today = new Date();
  today.setHours(0, 0, 0, 0);
  const newToday = listings.filter(listing => {
    if (!listing.createdAt) return false;
    
    try {
      let listingDate;
      if (listing.createdAt.toDate) {
        listingDate = listing.createdAt.toDate();
      } else if (listing.createdAt.seconds) {
        listingDate = new Date(listing.createdAt.seconds * 1000);
      } else if (typeof listing.createdAt === 'string') {
        listingDate = new Date(listing.createdAt);
      } else if (typeof listing.createdAt === 'number') {
        listingDate = new Date(listing.createdAt);
      } else {
        return false;
      }
      return listingDate >= today;
    } catch (e) {
      return false;
    }
  }).length;
  
  document.getElementById('totalListings').textContent = total;
  document.getElementById('totalLandlords').textContent = totalLandlords;
  document.getElementById('averagePrice').textContent = `‚Ç±${averagePrice.toLocaleString()}`;
  document.getElementById('newToday').textContent = newToday;
  const countEl = document.getElementById('propertiesCount');
  if (countEl) countEl.textContent = `${total} propert${total === 1 ? 'y' : 'ies'} on the platform`;
}

// Apply filters to listings
function applyFilters() {
  const typeFilter = document.getElementById('filterType').value.toLowerCase();
  const listingTypeFilter = document.getElementById('filterListingType').value.toLowerCase();
  const priceFilter = document.getElementById('filterPrice').value;
  const locationFilter = document.getElementById('filterLocation').value.toLowerCase();
  
  const filtered = allListings.filter(listing => {
    // Property type filter
    if (typeFilter && listing.propertyType && !listing.propertyType.toLowerCase().includes(typeFilter)) {
      return false;
    }
    
    // Listing type filter
    if (listingTypeFilter) {
      const listingType = (listing.type || listing.listingType || '').toLowerCase();
      if (listingType !== listingTypeFilter) return false;
    }
    
    // Price filter
    if (priceFilter) {
      const [min, max] = priceFilter.split('-').map(Number);
      const priceInfo = getPriceInfo(listing);
      if (priceInfo.price < min || priceInfo.price > max) return false;
    }
    
    // Location filter
    if (locationFilter) {
      const location = (listing.address || listing.location || '').toLowerCase();
      if (!location.includes(locationFilter)) return false;
    }
    
    return true;
  });
  
  if (filtered.length === 0) {
    document.getElementById('listingsContainer').innerHTML = `
      <div class="empty-state">
        <div class="empty-state-icon">üîç</div>
        <h3>No Properties Match Your Filters</h3>
        <p>Try adjusting your search criteria to see more results.</p>
      </div>
    `;
    const countEl = document.getElementById('propertiesCount');
    if (countEl) countEl.textContent = '0 properties match filters';
  } else {
    displayListings(filtered);
    const countEl = document.getElementById('propertiesCount');
    if (countEl) countEl.textContent = `${filtered.length} propert${filtered.length === 1 ? 'y' : 'ies'} match your filters`;
  }
}

// Event Listeners
document.getElementById('applyFilters').addEventListener('click', applyFilters);
document.getElementById('resetFilters').addEventListener('click', function() {
  document.getElementById('filterType').value = '';
  document.getElementById('filterListingType').value = '';
  document.getElementById('filterPrice').value = '';
  document.getElementById('filterLocation').value = '';
  displayListings(allListings);
  updateStats(allListings);
});
